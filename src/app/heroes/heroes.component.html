<h2 class="heading-2">My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)"
    class="general-content">
    <span class="badge small-content">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2 class="heading-2"><span class="hero-name">{{ selectedHero.name | uppercase }}</span> Details</h2>
  <div class="general-content"><span>ID: </span>{{ selectedHero.id }}</div>
  <div class="general-content">
    <label>Name:
      <input [(ngModel)]="selectedHero.name" placeholder="name" />
    </label>
  </div>
</div>
